<!DOCTYPE HTML>

<html>
	<head>
		<title>LangTab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />

	<body ng-app="app" ng-controller="MainController as main">

	        <h1>{{main.language}}</h1>
